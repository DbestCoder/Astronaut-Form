<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body><img id="astronaut1" src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="astronaut 1" />
    <img id="astronaut2" src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="astronaut 2" />
    <form action="">
        <h1>Rocket around the moon with your BFFs</h1>
        <label class="block-display">Departure Country</label>
        <select id="countries">
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="uae">UAE</option>
        </select>
        <label class="block-display">No. of Space Travellers</label>
<input type="number" id="travellers" />
<label class="block-display">Your email</label>
<input type="text" id="email" placeholder="ilovespace@email.com" />
<label class="block-display">Do you wanna rent a space suit?</label>
<input type="radio" id="yes" value="yes" />
<label class="rent-label" >Yes Please</label>
<input type="radio" id="no" value="no" />
<label class="rent-label">Have our own suits</label>
<input id="button" type="submit" value="TAKE US TO SPACE" />


        </form>
    
</body>
</html>
